<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1200, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
  <title>MAJALAH SALAMAT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .desktop-wrapper {
      width: 1200px;
      height: 800px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .flipbook {
      width: 1000px !important;
      height: 600px !important;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .flipbook img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hard {
      background: #f8f9fa;
    }

    /* Navigation arrows */
    .nav-arrows {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .nav-arrows button {
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .nav-arrows button:hover {
      background: #2980b9;
    }

    /* Warning untuk device kecil */
    .device-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      color: white;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 1000;
      padding: 20px;
    }

    .device-warning h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #e74c3c;
    }

    .device-warning p {
      font-size: 16px;
      margin-bottom: 10px;
      line-height: 1.5;
    }

    /* Tampilkan warning jika layar terlalu kecil */
    @media (max-width: 1250px), (max-height: 850px) {
      .device-warning {
        display: flex;
      }
    }

    /* Page counter */
    .page-counter {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(52, 73, 94, 0.9);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- Warning untuk device kecil -->
  <div class="device-warning">
    <h2>üñ•Ô∏è Desktop View Required</h2>
    <p>Website ini dirancang khusus untuk tampilan desktop.</p>
    <p>Silakan gunakan device dengan layar lebih besar.</p>
    <p style="margin-top: 15px; font-size: 14px; opacity: 0.8;">
      Ukuran layar minimum: 1250 x 850 pixels
    </p>
  </div>

  <div class="desktop-wrapper">
    <div class="page-counter">
      Halaman: <span id="currentPage">1</span>/5
    </div>
    
    <div class="flipbook">
      <div>
        <img src="images/1.png" alt="Cover" />
        <div class="hard"></div>
      </div>
      <div>
        <img src="images/2.png" alt="Page 2" />
        <div class="hard"></div>
      </div>
      <div>
        <img src="images/3.png" alt="Page 3" />
        <div class="hard"></div>
      </div>
      <div>
        <img src="images/4.png" alt="Page 4" />
        <div class="hard"></div>
      </div>
      <div>
        <img src="images/5.png" alt="Back Cover" />
        <div class="hard"></div>
      </div>
    </div>

    <div class="nav-arrows">
      <button onclick="$('.flipbook').turn('previous')">‚Üê Previous</button>
      <button onclick="$('.flipbook').turn('next')">Next ‚Üí</button>
    </div>
  </div>

  <script src="jquery.js"></script>
  <script src="turn.js"></script>
  <script>
    // Inisialisasi flipbook dengan ukuran fixed
    $(".flipbook").turn({
      width: 1000,
      height: 600,
      autoCenter: false,
      duration: 1000
    });

    // Update page counter
    $(".flipbook").bind("turned", function(event, page) {
      $("#currentPage").text(page);
    });

    // Keyboard navigation
    $(document).keydown(function(e) {
      if (e.keyCode == 37) { // Left arrow
        $(".flipbook").turn("previous");
      } else if (e.keyCode == 39) { // Right arrow
        $(".flipbook").turn("next");
      }
    });

    // Force desktop viewport
    function enforceDesktopView() {
      const viewport = document.querySelector('meta[name="viewport"]');
      viewport.setAttribute('content', 'width=1200, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0');
    }

    // Prevent zooming
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });

    document.addEventListener('gesturechange', function(e) {
      e.preventDefault();
    });

    document.addEventListener('gestureend', function(e) {
      e.preventDefault();
    });

    // Apply on load and resize
    enforceDesktopView();
    window.addEventListener('resize', enforceDesktopView);
    window.addEventListener('orientationchange', enforceDesktopView);
  </script>
</body>

</html>
